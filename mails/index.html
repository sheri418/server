<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Activation</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .email-container {
            max-width: 600px;
            margin:auto;
            background: #e6f4ff;
box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
font-size: 16px;
color: #333333;
}
.email-header {
background: #0096c7;
color: #ffffff;
padding: 20px;
text-align: center;
border-radius: 5px 5px 0 0;
}
.email-body {
padding: 20px;
}
.email-footer {
background: #0096c7;
color: #ffffff;
text-align: center;
padding: 15px;
border-radius: 0 0 5px 5px;
}
a {
color: #0096c7;
text-decoration: none;
}
a:hover {
text-decoration: underline;
}
</style>
</head>
<body>
    <div class="email-container">
        <div class="email-header">
            <h1>Welcome to Eskill</h1>
        </div>
        <div class="email-body">
            <p>Hello <%= user.name %>,</p>
            <p>Your activation code is: <strong><%= activationCode %></strong></p>
            <p>Please use this code to activate your account</p>
        </div>
        <div class="email-footer">
            <p>If you have any questions, feel free to contact us at <a href="mailto:sherazgoraya418@gmail.com">sherazgoraya418@gmail.com</a></p>
        </div>
    </div>
</body>
</html>
